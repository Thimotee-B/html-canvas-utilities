<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Canvas Utilities</title>
    <script type="module" src="/src/canvas-editor.ts"></script>
    <style>
      html,
      body {
        -webkit-text-size-adjust: none;
        user-select: none;
        user-zoom: none;
        overflow: auto;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        min-height: -webkit-fill-available;
      }
      canvas-editor {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <canvas-editor> </canvas-editor>
    <script
      src="https://unpkg.com/@material/mwc-button@0.26.0/mwc-button.js?module"
      type="module"
    ></script>
  </body>
</html>
